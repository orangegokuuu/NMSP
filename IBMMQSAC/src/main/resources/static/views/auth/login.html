<div class="well">
  <div class="avatar" layout="row" layout-align="center center">
    <i class="fa fa-user-circle fa-4x" aria-hidden="true"></i>
  </div>
  <div ng-if="loginError" class="alert alert-danger">{{ loginError }}</div>
  <form name="loginForm" ng-submit="login(credentials)" form-autofill-fix>
    <div class="form-group input-narrow">
      <div class="input-group">
        <span class="input-group-addon"><i class="fa fa-user fa-fw"></i></span> 
        <input type="text" class="form-control" ng-show="{{userSession == null}}"
          placeholder="Username" 
          name="username" ng-model="credentials.username"
          ng-required="true" />
        <input type="text" class="form-control" ng-show="{{userSession != null}}"
          placeholder="{{userSession.userId}}" ng-disabled="true"
          name="username" ng-model="credentials.username" 
          ng-required="true" />
      </div>
    </div>
    <div class="alert alert-danger" ng-show="loginForm.$dirty && loginForm.username.$error.required">Username is empty</div>
    <div class="form-group input-narrow">
      <div class="input-group">
        <span class="input-group-addon"><i class="fa fa-lock fa-fw"></i></span> 
        <input type="password" class="form-control" placeholder="Password" name="userPass"
          ng-model="credentials.password" ng-required="true" />
      </div>
    </div>
    <div layout="row" layout-align="space-between center">
      <button type="submit" class="btn btn-primary" ng-disabled="loginForm.$invalid">Login</button>
    </div>
  </form>
</div>
