# Remote Shell setting
management.shell.ssh.port                  = ${sac.ssh.port}
management.shell.auth.simple.user.name     = ${sac.admin.user}
management.shell.auth.simple.user.password = ${sac.admin.pass}
management.shell.disabled-commands         = ${sac.disable.command}


# Servlet Container setting
server.port                     = ${sac.server.port}
server.address                  = 0.0.0.0
server.servlet.context-path		= ${sac.server.contextPath}

# HTTP Endpoint setting
spring.application.admin.enabled= true
security.user.name              = ${sac.admin.user}
security.user.password          = ${sac.admin.pass}
security.basic.path             = /manage/**
management.security.enabled     = true
management.security.role        = ADMIN
management.context-path         = /manage
management.port                 = ${sac.admin.port}
management.address              = 0.0.0.0

endpoints.shutdown.enabled      = true
endpoints.shutdown.sensitive    = true
endpoints.info.enabled          = true
endpoints.info.sensitive        = false
endpoints.health.enabled        = true
endpoints.health.sensitive      = true
endpoints.jolokia.enabled       = true 
endpoints.jolokia.path          = /jolokia
endpoints.jolokia.sensitive     = true 

spring.jackson.serialization.indent_output  = true

spring.jackson.date-format      = ${mc.date.format}
spring.jackson.time-zone        = ${mc.date.timezone}

